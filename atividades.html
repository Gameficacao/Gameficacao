<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar para Firebase</title>
</head>
<body>
  <h1>Enviar dados para o Firebase Database</h1>
  <p>Título</p>
  <input type="text" id="title" placeholder="Digite o título aqui">
  <p>Descrição</p>
  <input type="text" id="descricao" placeholder="Digite a descrição aqui">
  <p>Imagem</p>
  <input type="file" id="imagem">
  <button id="botao-atividade">Enviar</button>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4XHaigE5Q5cHwH1SetPa8kAMGe_gpxNM",
      authDomain: "gameficacao-de81c.firebaseapp.com",
      projectId: "gameficacao-de81c",
      storageBucket: "gameficacao-de81c.appspot.com",
      messagingSenderId: "56859269914",
      appId: "1:56859269914:web:b4a7af7a8aa94a873aaaa3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get references to the database and storage
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.getElementById("botao-atividade").addEventListener("click", () => {
      enviarAtividade();
    });

    function enviarAtividade() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("descricao").value;
      const imageFile = document.getElementById("imagem").files[0];

      if (title === "" || description === "" || !imageFile) {
        alert("Preencha todos os campos e selecione uma imagem!");
        return;
      }

      // Get a reference to the activities collection
      const activitiesRef = ref(db, "atividades");

      // Create a new activity object
      const newActivity = {
        titulo: title,
        descricao: description,
        imagemURL: "" // Placeholder for the image URL
      };

      // Get a reference to the storage location
      const imageRef = storageRef(storage, `images/${imageFile.name}`);

      // Upload the image
      uploadBytes(imageRef, imageFile)
        .then((snapshot) => {
          return getDownloadURL(snapshot.ref);
        })
        .then((downloadURL) => {
          newActivity.imagemURL = downloadURL;

          // Push the new activity to the database
          return push(activitiesRef, newActivity);
        })
        .then(() => {
          alert("Atividade enviada com sucesso!");
          // Clear the input fields
          document.getElementById("title").value = "";
          document.getElementById("descricao").value = "";
          document.getElementById("imagem").value = "";
        })
        .catch((error) => {
          console.error("Erro ao enviar atividade:", error);
          alert("Falha ao enviar atividade!");
        });
    }
  </script>
</body>
</html>
