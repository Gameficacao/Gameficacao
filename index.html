function generateRandomHue() {
    return Math.floor(Math.random() * 360);
}

function generateHarmonicColor(hue, saturation, lightness) {
    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
}

function calculateTextColor(backgroundColor) {
    const hslMatch = backgroundColor.match(/hsl\((\d+), (\d+)%, (\d+)%\)/);
    if (!hslMatch) return '#000000'; // Retorna preto se n√£o for poss√≠vel converter

    const h = parseInt(hslMatch[1]);
    const s = parseInt(hslMatch[2]) / 100;
    const l = parseInt(hslMatch[3]) / 100;

    const a = s * Math.min(l, 1 - l);
    const f = n => {
        const k = (n + h / 30) % 12;
        const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
        return Math.round(255 * color);
    };

    const rgb = [f(0), f(8), f(4)];
    const luminance = (0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2]) / 255;
    return luminance > 0.5 ? '#000000' : '#ffffff';
}

    const googleButtonBackgroundColor = generateHarmonicColor(highlightHue, saturation, 60);
    const notificationErrorBackgroundColor = generateHarmonicColor(highlightHue, saturation, 70);

// Fun√ß√£o para converter data e hora no hor√°rio de Bras√≠lia para UTC
function parseBrasiliaDate(dateStr) {
    const [day, month, year, hour, minute] = dateStr.split(/[/ :]/).map(Number);
    return new Date(Date.UTC(year, month - 1, day, hour + 3, minute));
}

// Fun√ß√£o para formatar a data e hora no fuso hor√°rio de Bras√≠lia
function formatDateToBrasilia(date) {
    return new Intl.DateTimeFormat('pt-BR', {
        timeZone: 'America/Sao_Paulo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    }).format(date);
}

// Fun√ß√£o para obter a data formatada como YYYY-MM-DD
function getFormattedDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

function formatDateToISO(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    
    return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
}

    const userId = user.uid;

async function handleLogin() {
    var user = auth.currentUser;
    if (user) {
        try {
            var username = user.displayName; // Obt√©m o nome do usu√°rio ao fazer login
            var now = new Date();
            var dateString = now.toISOString().split('T')[0];

            var userRef = db.ref('banheiro/' + dateString + '/' + username);
            await userRef.transaction((currentData) => {
                if (currentData && currentData.status === 'pendente') {
                    // Atualiza o status para "liberado"
                    return {
                        ...currentData,
                        timestamp: now.toISOString(),
                        status: 'liberado'
                    };
                }
                return currentData;
            });

            // Se o status foi liberado, reativar o bot√£o
            var banheiroDisabledRef = db.ref('banheiro/' + 'banheiro-disabled/' + dateString);
            await banheiroDisabledRef.set(false);

            await db.ref('banheiro/' + 'status/banheiro').set('');

            showNotification('O banheiro foi liberado com sucesso.');

            var banheiro = document.getElementById('banheiro-button');
            if (banheiro) {
                banheiro.innerText = 'Usar o banheiro';
                banheiro.disabled = false;
                banheiro.classList.add('botao-ativado');
            }

            var liberar = document.getElementById('liberar-button');
            if (liberar) liberar.classList.remove('botao-ativado');

        } catch (error) {
            console.error('Erro ao processar o login:', error);
            showNotification('Erro ao processar o login.', true);
        }
    }
}

async function consoleControl(isAdmin) {
    if (!isAdmin) {
        // Desabilitar menu de contexto (clique direito) se ainda n√£o estiver desabilitado
        if (!contextMenuListenerAdded) {
            document.addEventListener('contextmenu', preventDefaultContextMenu);
            contextMenuListenerAdded = true;
        }

        // Bloquear teclas de atalho
        document.onkeydown = function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
                return false;
            }
        };
    } else {
        // Reabilitar menu de contexto (clique direito) se ainda estiver desabilitado
        if (contextMenuListenerAdded) {
            document.removeEventListener('contextmenu', preventDefaultContextMenu);
            contextMenuListenerAdded = false;
        }

        // Reabilitar teclas de atalho
        document.onkeydown = null;
    }
}

function preventDefaultContextMenu(e) {
    e.preventDefault();

    if (event.ctrlKey) {
        event.preventDefault(); // Evita o menu de contexto padr√£o

        const img = event.target;
        if (img.tagName === 'IMG') {
            const url = img.src;
            const a = document.createElement('a');
            a.href = url;
            a.download = url.substring(url.lastIndexOf('/') + 1); // Nome do arquivo
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    }
}
