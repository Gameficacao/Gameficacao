<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades do Firebase</title>
  <style>
    #activity-list li {
      cursor: pointer;
      margin: 5px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #activity-details {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Atividades</h1>
  <ul id="activity-list"></ul>
  <div id="activity-details">
    <h2>Detalhes da Atividade</h2>
    <p><strong>Título:</strong> <span id="activity-title"></span></p>
    <p><strong>Descrição:</strong> <span id="activity-description"></span></p>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD4XHaigE5Q5cHwH1SetPa8kAMGe_gpxNM",
      authDomain: "gameficacao-de81c.firebaseapp.com",
      projectId: "gameficacao-de81c",
      storageBucket: "gameficacao-de81c.appspot.com",
      messagingSenderId: "56859269914",
      appId: "1:56859269914:web:b4a7af7a8aa94a873aaaa3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to the database
    const db = getDatabase(app);

    // Get a reference to the activities collection
    const activitiesRef = ref(db, "atividades");

    // Function to display activity details
    function showActivityDetails(activity) {
      document.getElementById("activity-title").innerText = activity.titulo;
      document.getElementById("activity-description").innerText = activity.descricao;
    }

    // Fetch and display activities
    onValue(activitiesRef, (snapshot) => {
      const activityList = document.getElementById("activity-list");
      activityList.innerHTML = ""; // Clear the list

      const activities = snapshot.val();
      for (const key in activities) {
        if (activities.hasOwnProperty(key)) {
          const activity = activities[key];
          const listItem = document.createElement("li");
          listItem.innerText = activity.titulo;
          listItem.addEventListener("click", () => showActivityDetails(activity));
          activityList.appendChild(listItem);
        }
      }
    }, {
      onlyOnce: false
    });
  </script>
</body>
</html>
